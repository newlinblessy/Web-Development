<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suicide Rate Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="templates/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="templates/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><u>SUICIDE RATE</u></a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">

            <div class="row">
                <!-- Country -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Country</h5>
                            <select name="country" id="country" required="required">
                                {% for country in countries %}
                                <option value={{country}}>{{country}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Gender -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Gender</h5>
                            <select name="gender" id="gender" required="required">
                                <option value=1>Male</option>
                                <option value=0>Female</option>
                            </select>
                        </div>
                    </div>
                </div>     
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <!-- Year -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Year</h5>
                            <input name="year" id="year" required="required" type="number" 
                                min="1985" max="2016" step="1" value="1987" />
                        </div>
                    </div>
                </div>
                
                <!-- Age-Group -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Age-Group</h5>
                            <select name="age_group" id="age_group" required="required">
                                <option value=3>5-14 years</option>
                                <option value=0>15-24 years</option>
                                <option value=1>25-34 years</option>
                                <option value=2>35-54 years</option>
                                <option value=4>55-74 years</option>
                                <option value=5>75+ years</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <!-- Suicide -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Suicide Count</h5>
                            <input name="suicide_count" id="suicide_count" required="required" type="number" 
                                min="0" max="22338" step="1" value="21" />
                        </div>
                    </div>
                </div>
                <!-- Population -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Population</h5>
                            <input name="population" id="population" required="required" type="number" 
                                min="200" max="50000000" step="1" value="312900"/>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>

            <div class="row">
                <!-- GDP for year -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">GDP for year ($)</h5>
                            <input name="gdp_for_year" id="gdp_for_year" required="required" type="number" 
                                min="46919625" max="1.812071e+13" step="1" value="2156624900"/>
                        </div>
                    </div>
                </div>

                <!-- GDP per Captica -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">GDP per Captica ($)</h5>
                            <input name="gdp_per_capita" id="gdp_per_capita" required="required" type="number" 
                                min="250" max="1.263520e+05" step="1" value="796"/>
                        </div>
                    </div>
                </div>
            </div>
            

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Genaration</h5>
                            <select name="generation" id="generation" required="required">
                                <option value=2>Generation X</option>
                                <option value=4>Millenials</option>
                                <option value=5>Silent</option>
                                <option value=0>Boomers</option>
                                <option value=1>G.I. Generation</option>
                                <option value=3>Generation Z</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            

            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>

    </div>

</body>

</html>
